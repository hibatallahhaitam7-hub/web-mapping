<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="WGS84">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Quick Start - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>



<div id="map" style="width: 600px; height: 400px;"></div>
<script>

	const map = L.map('map').setView([33.975976549863546, -6.866950970294008], 13);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	const marker = L.marker([33.975976549863546, -6.866950970294008]).addTo(map)
		.bindPopup('<b>Hello world!</b><br />IAV.').openPopup();

	const circle = L.circle([33.975976549863546, -6.866950970294008], {
		color: 'green',
		fillColor: '#35E58A',
		fillOpacity: 0.3,
		radius: 500
	}).addTo(map).bindPopup('Madinat Al Irfane.');
	
const polygon1 = L.polygon([
  [33.979410676758356, -6.864009335001124],
  [33.97925065268156, -6.863817952885962],
  [33.9790998859201, -6.863955110068495],
  [33.97922684742121, -6.864162440693254]
], {
  color: '#35E58A',
  fillColor: '#35E58A',
  fillOpacity: 0.3
}).addTo(map).bindPopup('Département Production Animale');

const polygon2 = L.polygon([
  [33.97931658573606, -6.863607280610208],
  [33.979097974293325, -6.863271580972948],
  [33.978950136020615, -6.863417619798197],
  [33.97916717509861, -6.863753319435458]
], {
  color: '#E53535',
  fillColor: '#E53535',
  fillOpacity: 0.3
}).addTo(map).bindPopup('Département des ressources naturelles');



const polygon4 = L.polygon([
  [33.97914525768513, -6.864254849096399],
  [33.97899018995221, -6.864055883948228],
  [33.97884784091486, -6.864203405439156],
  [33.97897239633559, -6.8644099355264565]
], {
  color: '#357AE5',
  fillColor: '#357AE5',
  fillOpacity: 0.3
}).addTo(map).bindPopup('Salle TP en hydraulique');

	const popup = L.popup()
		.setLatLng([33.975976549863546, -6.866950970294008])
		.setContent('Institut Agronomique et veterinnaire Hassan II.')
		.openOn(map);

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent(`You clicked the map at ${e.latlng.toString()}`)
			.openOn(map);
	}

	map.on('click', onMapClick);

</script>



</body>
</html>
