<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">
  <meta charset="WGS84">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Carte Leaflet</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="region.geojson"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* âœ… Carte sur toute la page */
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }

    /* ðŸŽ¨ Style de la lÃ©gende */
    .info.legend {
      background: white;
      line-height: 1.5;
      padding: 8px 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      font: 14px/16px Arial, Helvetica, sans-serif;
      color: #333;
    }
    .info.legend i {
      width: 12px;
      height: 12px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
      border-radius: 4px;
    }
    .info.legend h4 {
      margin: 0 0 5px;
      font-size: 12px;
      text-align: center;
      color: #444;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([31.7917, -7.0926], 6);

  const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  function getColor(d) {
     return d < 500000 ? '#edf8fb' :
             d < 1000000 ? '#bfd3e6' :
             d < 2000000 ? '#9ebcda' :
             d < 3000000 ? '#8c96c6' :
             d < 4000000 ? '#8856a7'  :
                            '#810f7c';
  }

  function style(feature) {
    return {
      weight: 2,
      opacity: 1,
      color: 'white',
      dashArray: '3',
      fillOpacity: 0.7,
      fillColor:  getColor(feature.properties[' Populatio']),
    };
  }

  function highlightFeature(e) {
      const layer = e.target;
      layer.setStyle({
        weight: 3,
        color: '#666',
        fillOpacity: 0.9
      });
      layer.bringToFront();
    }

    function resetHighlight(e) {
      geojson.resetStyle(e.target);
    }

    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
      });
    }

  var geojson = L.geoJson(region, {
      style: style,
      onEachFeature: onEachFeature
    }).addTo(map);

  var legend = L.control({ position: 'bottomright' });
  legend.onAdd = function () {
    var div = L.DomUtil.create('div', 'info legend'),
      grades = [0, 500000, 1000000, 2000000, 3000000, 4000000],
      labels = [];
    for (let i = 0; i < grades.length; i++) {
    var from = grades[i];
    var to = grades[i + 1];
    labels.push(
      `<i style="background:${getColor(from + 1)}"></i> ${from.toLocaleString()}${to ? '&ndash;' + to.toLocaleString() : '+'}`
    );
    }
    div.innerHTML = '<h4>Population</h4>' + labels.join('<br>');
    return div;
  };
  legend.addTo(map);
  </script>
</body>
</html>
